<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel app</title>
</head>

<body>
    <header class="header">
        <nav>
            <h1>Udacity Travel App</h1>
        </nav>
    </header>
    <main class="content">
        <article class="heading">
            <h1>Please tell us where are you going to and when</h1>
            <h3>so we can show you the forcast for that place in the selected date</h3>
        </article>
        <article>
            <form onsubmit="return Client.submit(event)">
                <section>
                    <label class="label" for="city">City</label>
                    <input id="city" type="text" name="city">
                    <span id="city_error" class="error"></span>
                </section>
                <section>
                    <label class="label" for="date">Date</label>
                    <input id="date" type="date" name="date" min="2023-09-23">
                    <span id="date_error" class="error"></span>
                </section>
                <section>
                    <button class="btn">Submit</button>
                </section>
            </form>
        </article>
        <article  id="forcast">
            <h2 id="days"></h2>
            <p class="font-style" id="cityOutput"></p>
            <p class="font-style" id="weather"></p>
            <p class="font-style" id="temp"></p>
            <section class="image"></section>
        </article>
    </main>
    <footer>
        <nav>
            <h1>Developed By Abdullah</h1>
        </nav>
    </footer>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function (registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(function (error) {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>

</html>
